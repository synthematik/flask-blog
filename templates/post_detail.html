{% extends 'base.html' %}

{% block title %}

   {{ post.title }}

{% endblock %}

{% block content_title %}

   {{ post.title }}

{% endblock %}

{% block content %}
    <div class="tags">
        {% for tag in post.tags %}
            <a href="{{ url_for('tag_detail', slug=tag.slug) }}"><button type="button" class="btn btn-primary">{{ tag.name }}</button></a>

        {% endfor %}
    </div>

    <div class="main-content">
        {{ post.body }}
    </div>
{% endblock %}
