{% extends 'base.html' %}

{% block title %}

   Create new post

{% endblock %}

{% block content_title %}

   Новый пост

{% endblock %}

{% block content %}

    <div class="col-md-6">

        <form action="{{ url_for('posts.create_post') }}" method="POST" >

            {% for field in form %}

                <div class="form-group">
                    {{ field.label(class='control-label') }}
                    {{ field(class='form-control') }}
                </div>

            {% endfor %}
            <button style="margin-top: 10px;" type="Submit" class="btn btn-success">Создать</button>
        </form>
    </div>
{% endblock %}
